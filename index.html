</br>
<div id="container" class="form-group">
    <div id="input">
        <input id="tasks-input" type="text" class="form-control" placeholder="Your task">
        <button id="task-add" class="btn btn-success lg">Add</button>
    </div>
    </br>
    <div>
        <input id="checked-all" class="checkbox" type="checkbox">SET ALL as completed</input>

        <input id="completed" type="button" class="btn btn-success" value="Completed">

        </br>
